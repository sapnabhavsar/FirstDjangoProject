{% extends 'seller_header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1{
			margin-top: 50px;
			font-style: oblique;
			font-family: sans-serif;

		}

	</style>
<title>
</title>
</head>
<body>
<center>
<h1> Add New Product</h1>
{% if msg %}
<b style="color: red;">{{msg}}</b>
{% endif %}
<form name="add_product" method="post" action="{% url 'seller_add_product' %}" enctype="multipart/form-data">
	{% csrf_token %}
	<table border="1px" bordercolor="grey"  >
	<tr>
		<td><b>Product Category</td>
		<td>
			<select name="product_category">
			<option>-----select category-----</option>
			<option value="kids">Kids</option>
			<option value="women">Womens</option>
			<option value="men">Mens</option>
			</select>
		</td>
	</tr>
	<br>
	
	<tr>
		<td><b>Product Name</td>
		<td><input type="text" name="product_name"></td>
	</tr>
	<br>
		<tr>
		<td><b>Product Price</td>
		<td><input type="text" name="product_price"></td>
	</tr>
	<br>
		<tr>
		<td><b>Product Image</td>
		<td><input type="file" name="product_image"></td>
	</tr>
	<br>
	<tr>
		<td><b>Product Description</td>
		<td><textarea rows="5" cols="22" name="product_desc"></textarea></td>
	</tr>
	<br>
	<tr>
		<td colspan="2" align="center">
		<input type="submit" value="submit" class="btn btn-primary">
	</tr>
	<br>
	</table>
</form>
</center>
<hr>


</body>
</html>
{% endblock %}
